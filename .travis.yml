# see http://about.travis-ci.org/docs/user/languages/php/ for more hints

language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

before_script:
    - /home/travis/.phpenv/versions/5.5/bin/composer self-update

script:
  - ./_checks/php.sh
  - php _checks/json.php

notifications:
  email:
    recipients:
      - lewisgoddard@eustasy.org
    on_success: always
    on_failure: always
